# ============================================================
# CONFIGURAÇÕES DO SERVIDOR
# Define porta e nome da aplicação Spring Boot
# ============================================================

# Porta HTTP onde a API será executada
server.port=8080

# Nome identificador da aplicação
spring.application.name=agenda-contatos-backend

# ============================================================
# SERIALIZAÇÃO JSON
# Configurações do Jackson (biblioteca de JSON do Spring)
# ============================================================

# Formata JSON com indentação (pretty-print)
# Melhora a legibilidade do JSON no retorno das APIs
spring.jackson.serialization.indent-output=true

# ============================================================
# CONFIGURAÇÕES DE LOG
# Define níveis de log e formato de saída no console
# ============================================================

# Nível de log para pacote da aplicação
# Opções: TRACE, DEBUG, INFO, WARN, ERROR
logging.level.com.agendacontatos=INFO

# Padrão de formatação das mensagens de log no console
# %d{HH:mm:ss} = horário no formato hora:minuto:segundo
# %msg = mensagem de log
# %n = quebra de linha
logging.pattern.console=%d{HH:mm:ss} - %msg%n