<!DOCTYPE html>
<html lang="pt-BR">

<head>

</head>

<body>
    <div class="container">

            <!-- Toggle de tema claro/escuro -->
            <div class="theme-switch-wrapper">
                <label class="theme-switch">

                    <span class="slider">
                        <span class="slider-icon" id="themeIcon">ðŸŒ™</span>
                    </span>
                </label>
            </div>

            <!-- Barra de aÃ§Ãµes: busca, novo, importar, exportar -->
            <div class="header-actions">
                <input type="text" id="searchInput" placeholder="ðŸ” Buscar contato...">
                <button id="btnNovo" class="btn-primary">âž• Novo Contato</button>
                <button id="btnImportar" class="btn-secondary">ðŸ“¥ Importar</button>
                <button id="btnExportar" class="btn-secondary">ðŸ“¤ Exportar</button>

        </header>

        <!-- ============================================ -->
        <!-- NOTIFICAÃ‡ÃƒO DE ANIVERSÃRIOS DO DIA -->
        <!-- ============================================ -->
        <div id="aniversariosNotificacao" class="aniversarios-notificacao hidden">
            <div class="notificacao-header">
                <h3>ðŸŽ‚ Aniversariantes de Hoje!</h3>
                <button id="btnFecharNotificacao" class="btn-fechar">âœ•</button>
            </div>

            <!-- Lista dinÃ¢mica de aniversariantes (populada via JS) -->
            <div id="listaAniversariantes" class="lista-aniversariantes">

        </div>

        <!-- ============================================ -->
        <!-- CONTEÃšDO PRINCIPAL -->
        <!-- ============================================ -->
        <main>
            <!-- Lista de contatos (cards dinÃ¢micos) -->
            <div id="listaContatos" class="lista-contatos">
                <p class="mensagem-vazia">Nenhum contato cadastrado ainda.</p>
            </div>

            <!-- ============================================ -->
            <!-- FORMULÃRIO DE CONTATO (NOVO/EDITAR) -->
            <!-- ============================================ -->
            <div id="formularioContato" class="formulario-contato hidden">
                <h2 id="tituloForm">Novo Contato</h2>

                <form id="formContato">
                    <!-- Campo obrigatÃ³rio: Nome -->
                    <div class="form-group">
                        <label>Nome *</label>
                        <input type="text" id="nome" required>
                    </div>

                    <!-- Data de nascimento (opcional) -->
                    <div class="form-group">
                        <label>Data de Nascimento</label>
                        <input type="date" id="dataNascimento">
                    </div>

                    <!-- Telefones (mÃºltiplos, dinÃ¢micos) -->
                    <div class="form-group">
                        <label>Telefones</label>
                        <div id="telefones">
                            <input type="tel" class="telefone" placeholder="(00) 00000-0000">
                        </div>
                        <button type="button" id="btnAddTelefone" class="btn-small">+ Adicionar Telefone</button>
                    </div>

                    <!-- Emails (mÃºltiplos, dinÃ¢micos) -->
                    <div class="form-group">
                        <label>Emails</label>
                        <div id="emails">
                            <input type="email" class="email" placeholder="exemplo@email.com">
                        </div>
                        <button type="button" id="btnAddEmail" class="btn-small">+ Adicionar Email</button>
                    </div>

                    <!-- ============================================ -->
                    <!-- SEÃ‡ÃƒO DE ENDEREÃ‡O -->
                    <!-- ============================================ -->
                    <h3>EndereÃ§o</h3>

                    <!-- CEP (com auto-preenchimento via ViaCEP) e Estado -->
                    <div class="form-row">
                        <div class="form-group">
                            <label>CEP <small style="color: #999;">(preenche automaticamente)</small></label>
                            <input type="text" id="cep" placeholder="00000-000" maxlength="9">
                        </div>
                        <div class="form-group">
                            <label>Estado</label>
                            <input type="text" id="estado" placeholder="SP">
                        </div>
                    </div>

                    <!-- Cidade -->
                    <div class="form-group">
                        <label>Cidade</label>
                        <input type="text" id="cidade">
                    </div>

                    <!-- Bairro -->
                    <div class="form-group">
                        <label>Bairro</label>
                        <input type="text" id="bairro">
                    </div>

                    <!-- Logradouro e NÃºmero -->
                    <div class="form-row">
                        <div class="form-group" style="flex: 3;">
                            <label>Logradouro</label>
                            <input type="text" id="logradouro">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>NÃºmero</label>
                            <input type="text" id="numero">
                        </div>
                    </div>

                    <!-- BotÃµes de aÃ§Ã£o do formulÃ¡rio -->
                    <div class="form-actions">
                        <button type="button" id="btnCancelar" class="btn-secondary">Cancelar</button>
                        <button type="submit" class="btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Script principal (Electron renderer process) -->
    <script src="renderer.js"></script>
</body>

</html>
